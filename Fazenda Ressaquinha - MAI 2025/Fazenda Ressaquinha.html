      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Córrego" },
          "geometry": {
            "type": "Polygon",  // ou "MultiPolygon" se necessário
            "coordinates": corrego_coordinates
          }
        }
      ]
    };

    var app_geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "APP" },
          "geometry": {
            "type": "Polygon",
            "coordinates": app_coordinates
          }
        }
      ]
    };

    var area_total_geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Área Total (Perímetro)" },
          "geometry": {
            "type": "LineString",
            "coordinates": area_total_coordinates
          }
        }
      ]
    };


	var arl_geojson = {
	  "type": "FeatureCollection",
	  "features": [
		{
		  "type": "Feature",
		  "properties": { "name": "ARL" },
		  "geometry": {
			"type": "MultiPolygon",
			"coordinates": arl_coordinates.map(poly => [poly])
		  }
		}
	  ]
	};	
		
    // Inicializa o mapa
    var map = L.map('map').setView([-21.005387, -43.70783], 17);

    //L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //  attribution: '&copy; OpenStreetMap contributors'
    //}).addTo(map);

	// Camadas base
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 22,
	  attribution: '© OpenStreetMap'
	});

	var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
	  'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	  maxZoom: 22,
	  attribution: '© Esri - World Imagery'
	});

	var carto = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	  maxZoom: 22,
	  attribution: '© CartoDB'
	});

	var opentopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	  maxZoom: 22,
	  attribution: '© OpenTopoMap (CC-BY-SA)'
	});

	
	// Adiciona uma delas como padrão
	osm.addTo(map);

	// Camadas base agrupadas
	var baseMaps = {
	  "OpenStreetMap": osm,
	  "Esri Satélite": esri,
	  "CartoDB Light": carto,
	   "OpenTopoMap (Relevo)": opentopo
	};



    // Camadas GeoJSON
    var corregoLayer = L.geoJSON(corrego_geojson, {
      style: { color: 'blue', weight: 2, fillOpacity: 0.2 }
    }).addTo(map);

    var appLayer = L.geoJSON(app_geojson, {
      style: { color: '#006400', weight: 2, fillOpacity: 0.4 }
    }).addTo(map);

    var areaTotalLayer = L.geoJSON(area_total_geojson, {
      style: { color: 'orange', weight: 3, fill: false }
    }).addTo(map);
	
	var arlLayer = L.geoJSON(arl_geojson, {
	  style: { color: 'purple', weight: 2, fillOpacity: 0.2 }
	}).addTo(map);
	
	
    // Controle de visibilidade
    var overlays = {
      "Córrego": corregoLayer,
      "Area de Preservação Permanente": appLayer,
      "Área Total (Perímetro)": areaTotalLayer,
	  "Áreas de Reserva Legal": arlLayer 
    };

    //L.control.layers(null, overlays).addTo(map);
	
	L.control.layers(baseMaps, overlays).addTo(map);

	L.control.scale({ imperial: true }).addTo(map);

  </script>
</body>
</html>
